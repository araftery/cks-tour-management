{% extends "base.html" %}
{% load core_tags %}
{% block menu %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'public:home' %}"><div class="logo"></div></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
          <li class="{% navactive request 'public:month-noargs,public:month' %}"><a href="{% url 'public:month-noargs' %}">Month</a></li>
          <li class="{% navactive request 'public:profile-noargs,public:profile' %}"><a href="{% url 'public:profile-noargs' %}">Profile</a></li>
          <li class="{% navactive request 'public:help' %}"><a href="{% url 'public:help' %}">Help</a></li>
          {% if user.person.is_board %}<li><a href="{% url 'core:home' %}">Board Site</a></li>{% endif %}
          {% if user %}<li><a href="{% url 'core:logout' %}">Logout ({{ user.person.first_name }} {{ user.person.last_name }})</a></li>{% endif %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
{% endblock %}
